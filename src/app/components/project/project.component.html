<div class="container-fluid h-100">
  <div class="row align-items-center h-100">
    <div class="col-10 offset-1 col-xl-6 offset-xl-3">
      <h1 class="display-4 project-title">{{project.name ? project.name : 'Nuevo Proyecto'}}</h1>
      <br>
      <form>
        <div class="row">
          <div class="col">
              <md-input-container class="w-100">
                  <input mdInput type="text" name="name" placeholder="Ingrese el nombre del proyecto" [(ngModel)]="project.name" tabindex="1">
              </md-input-container>
          </div>
        </div>
        <div class="row">
          <div class="col">
              <label for="modelo">Modelo de Ciaabot</label>
              <select class="form-control" name="modelo" [(ngModel)]="project.ciaabotModel" tabindex="2">
                <option *ngFor="let modelo of models()">
                  {{ modelo }}
                </option>
              </select>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <label for="file">Directorio</label>
            <label class="custom-file d-block">
              <input type="file" name="file" (change)="fileChange($event)" class="custom-file-input" webkitdirectory tabindex="3">
              <span class="custom-file-control"></span>
            </label>
          </div>
        </div>
      </form>
      <br>
      <small *ngIf="directoryPath">
        Se crear√° el directorio {{directoryPath + getPathSeparator() + toHyphenCase(project.name)}}
      </small>
      <button class="btn btn-lg btn-primary fullwidth-blue-button" [disabled]="!project.name || !project.ciaabotModel || !directoryPath" (click)="createProject()">Crear Proyecto</button>
    </div>
  </div>
</div>
